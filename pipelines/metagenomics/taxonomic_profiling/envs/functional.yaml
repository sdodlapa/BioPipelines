name: metagenomics_functional
channels:
  - bioconda
  - conda-forge
  - defaults
dependencies:
  # Functional profiling (use exact versions for compatibility)
  - humann=3.6
  - metaphlan=4.0
  - phylophlan=3.0
  - biopython=1.79
  
  # Annotation tools
  - diamond>=2.0
  
  # Utilities
  - python=3.9
  - pandas
  - matplotlib
